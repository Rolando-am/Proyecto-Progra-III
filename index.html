<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>SongStar | Discover, Listen, Share</title>
		<link rel="shortcut icon" href="/users/ddailey/Proyecto Progra III/favicon.ico"/> <!--Favicon-->
		<link rel="stylesheet" type="text/css" href="/users/ddailey/Proyecto Progra III/style.css"/> <!--Estilos-->
	</head>
	
	<body>
		<div class="div_top_panel"> <!--Contenedor de panel superior-->
			<div id="div_top_cover_bar"> <!--Barra de fondo superior para navegación--> 
			</div>
			<ul id="ul_nav_bar"> <!--Menú de navegación-->
				<li>Home</li>
				<li>Login</li>
				<li>Sign Up</li>
			</ul>
			<img id="img_background_img" src="http://th01.deviantart.net/fs70/PRE/f/2011/267/1/7/album_covers_wallpaper_by_brunomonteiro91-d4ariv0.jpg" alt="background image"/> <!--Imagen de fondo-->
			<img id="img_main_logo" src="/users/ddailey/Proyecto Progra III/images/SongStar_Logo.png" alt="Logo"/> <!--Logo-->
			<input type="text" placeholder="Búsqueda por artista, canción o album..." autofocus="true"/> <!--Ingreso de texto de búsqueda-->
			<input id="bt_search" type="submit" value="Buscar"/> <!--Botón de búsqueda-->
			<div id="div_bottom_cover_bar"> <!--Barra de fondo inferior--> 
			</div>
		</div>
		
		<div class="div_middle_panel"> <!--Panel intermedio-->
			<div class="div_popular_songs"> <!--Contenedor de canciones populares-->
				<h1>Popular</h1>
				<p>Discover what other people are listening</p>
				<img src="http://www.clker.com/cliparts/Z/C/1/n/M/2/youtube-style-play-button-md.png"/> <!--Imagen de play-->
				<button id="bt_popular_playlist_previous">
					<label for="bt_popular_playlist_previous">◄</label>
				</button>
				<button id="bt_popular_playlist_next">
					<label for="bt_popular_playlist_next">►</label>
				</button>
			</div>
		</div>
	</body>
	
</html>
