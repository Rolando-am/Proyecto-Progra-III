<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="favicon.ico" rel="shortcut icon">
        <title>Discover, Listen, Share...</title>
    </head>

    <body>
        <header class="fixed">
            <nav>
                <input type="checkbox" id="chkMenu">
                <style>
                    #chkMenu{ 
                        display: none;
                    }
                </style>
                <label for="chkMenu">&#9776</label>
                <ul id="navBar">
                    <li>Home</li>
                    <li>Login</li>
                    <li>Sing Up</li>
                </ul>
            </nav>
        </header>

        <section class="search">
            <img id="imgBackground" src="http://th01.deviantart.net/fs70/PRE/f/2011/267/1/7/album_covers_wallpaper_by_brunomonteiro91-d4ariv0.jpg" alt="background image" /> <!--Imagen de fondo-->
            <style>
                #imgBackground {
                    position: absolute;
                    width: 100%;   
                }
            </style>
            <input type="text" id="txtSearch" placeholder="&#xf002; Search by your favorite artist, song or album..." autofocus="true" /> <!--Texto de busqueda-->
            <button id="btnSearch">Search</button> <!--Boton de busqueda-->
        </section>

        <div class="divFixed">
        </div>

        <section class="content">
            <div>
                <h1>Popular</h1>
                <p>Discover what others are listening</p>
            </div>
        </section>

        <footer class="fixed">
            <input type="checkbox" id="chkPlaylist">
            <style>
                #chkPlaylist{
                    display: none;
                }
            </style>
            <label for="chkPlaylist">Playlist &#xf106;</label>
            <ul>
                <li>View songs</li>
                <li>Clear playlist</li>
            </ul>
        </footer>

    </body>

</html>
